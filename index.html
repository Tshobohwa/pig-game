<!DOCTYPE html>
<html>
    <head>
        <title>pig game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <img class="dice-image" src="">
            <div class="player--1 selected">
                <h1 class="players-name">PLAYER 1</h1>
                <p class="score-player1">0</p>
                <div class="current-dice-face">
                    <p class="dice-face">CURRENT</p>
                    <p class="current-player1">0</p>
                </div>
            </div>
        <div class="player--2 ">
            <h1 class="players-name">PLAYER 2</h1>
            <p class="score-player2">0</p>
            <div class="current-dice-face">
                <p class="dice-face">CURRENT</p>
                <p class="current-player2">0</p>
            </div>
        </div>
        <button class="new-game-btn">NEW GAME</button>
        <button class="roll-dice-btn">ROLL DICE</button>
        <button class="hold-btn">HOLD</button>
        <script src="script.js"></script>
    </body>
</html>
